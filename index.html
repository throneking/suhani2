<!-- ===================contact form <i class="fa-sharp fa-solid fa-paper-plane"></i>======================= -->
<main>
    <section class="contact-row">
        <div class="contact-left">
            <h1 class="sub-title">Contact Me</h1>
            <p><i class="fa-solid fa-envelope"></i>contact@example.com</p>
            <p><i class="fa-sharp fa-solid fa-square-phone"></i> 0123456789</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        
        <div class="contact-right">
            <div class="alert">Your message has been sent</div>
            <form id="contact-form">
                <input id="nameField" type="text" name="name" placeholder="Your Name" required>
                <input id="emailField" type="email" name="email" placeholder="Your Email" required>
                <Textarea id="msgField" name="message" rows="6" placeholder="Your Message"></Textarea>
                <button type="submit" class="submit_button">Submit</button>
            </form>
        </div>
    </section>
</main>
